<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="logo">
    <img src="assets/imagenes/logo del colegio.png" alt="logo del colegio">
  </div>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label>
          Correo
        </ion-label>
        <ion-input [(ngModel)]="email" slot="end" type="email" placeholder="Ingresar correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input [(ngModel)]="pass" [type]="passwordVisible ? 'text' : 'password'" slot="end" placeholder="Ingresar"></ion-input>
        <!-- Icono para mostrar/ocultar la contraseña -->
        <ion-icon 
          [name]="passwordVisible ? 'eye-off' : 'eye'" 
          slot="end" 
          (click)="togglePasswordVisibility()">
        </ion-icon>
      </ion-item>
    </ion-list>

    <ion-button (click)="ingresar()" expand="block" color="success">Ingresar</ion-button>
    
    <p>¿No estás registrado? <a routerLink="/registro" routerLinkActive="Active">REGÍSTRATE</a></p>
    <p>¿No recuerdas tu clave?</p>
    <a routerLink="/newpassword" routerLinkActive="Active">RECUPERAR CONTRASEÑA</a>
  </div>
</ion-content>
